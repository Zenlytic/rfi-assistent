name: Update Notion Index

on:
  schedule:
    # Run every Sunday at 2am UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Export Notion content
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: npm run export-notion

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet config/notion-index/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/notion-index/
          git commit -m "chore: Update Notion index (automated weekly)"
          git push
